<!doctype html>

<html>
<head>
<title>Raytracer in JavaScript</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<script type="text/javascript" src="js/scriptloader.js"></script>
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <canvas id="canvas" width="100" height="100">
    If you see this text, your browser does not support HTML5 and the raytracer will not work.
    </canvas>

    <div class="cp">
        <input id="render" type="button" value="Render"/>
        <input id="aarays" type="text" value="1" size="5" title="Rays per pixel"/>
        <input id="imgsize" type="text" value="600" size="5" title="Image size"/>
        <input id="nthreads" type="text" value="8" size="5" title="Number of threads"/>
        <input id="cellsize" type="text" value="150" size="5" title="Cell size"/>
        <input id="image" type="button" value="Copy"/>
        <select id='scene'></select>
    </div>

    <img alt="img" id="img" src="#canvas"/>
    <script src="js/main.js"></script>
</body>
</html>
